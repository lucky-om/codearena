name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Node.js âš™ï¸
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # We use standard NPM here for simplicity and stability
      - name: Install Dependencies Bg
        run: npm install

      - name: Build Website fw
        run: npm run build
        env:
          # Failsafe: Uses your secret if set, otherwise uses the hardcoded link you shared
          VITE_SHEET_API_URL: ${{ secrets.VITE_SHEET_API_URL || 'https://script.google.com/macros/s/AKfycbyfL2HPX1SBw4lkpbHN96bIxMsu8l_18YiWhl2gzr5v7kgHWN5NYf8c-7IZkxuWtBQD/exec' }}
          VITE_ADMIN_KEY: ${{ secrets.VITE_ADMIN_KEY || 'admin' }}

      - name: Deploy to GitHub Pages ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist # The folder Vite creates
          branch: gh-pages # The branch the website lives on
